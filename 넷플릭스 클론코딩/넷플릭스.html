<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 대한민국 - 인터넷으로 시리즈와 영화를 시청하세요</title>
    <link rel="stylesheet" href="diner.css" />
  </head>
  <body>
    <img src="./asset/123.jpg" class="bg-img" />
    <div class="bg-black"></div>
    <div class="main-content">
      <div class="flex">
        <header>
          <div class="header-flex">
            <img src="./asset/netflix.png" class="netflix-logo" />
            <div class="flex1">
              <p class="font">한국어</p>
              <button>로그인</button>
            </div>
          </div>
        </header>
        <section>
          <div class="font">
            <h1>영화와 시리즈를 무제한으로.</h1>
            <p>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
            <p>
              시청할 준비가 되셨나요?멤버십을 등록하거나 재시작하려면 이메일
              주소를 입력하세요.
            </p>
          </div>
          <div class="Emailbtn">
            <input placeholder="이메일 주소" />
            <button>시작하기</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
